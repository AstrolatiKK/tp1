<!DOCTYPE html>
<html>
<head>
    <title>Styled Form</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: rgb(224, 15, 15);
            font-weight: 800;
            font-size: 700%;
        }

        form {
            background-color: rgb(223, 15, 15);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            margin: 5px   ;
            text-align: center;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 300px;
            padding: 10px;
            margin: 15px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type="submit"] {
            background-color: darkred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Contact Us</h1>
    <form  action="submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
